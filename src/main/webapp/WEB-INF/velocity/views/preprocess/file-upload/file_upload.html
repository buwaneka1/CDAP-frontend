
<div class="row" ng-controller="fileuploadController">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        <md-input-container>
            <label>File</label>
            <input ng-model="fileName">
        </md-input-container>
        <br>
        <md-input-container>
            <label>Table name for preprocessed dataset</label>
            <input ng-model="tableName">
        </md-input-container>
        <p>
        <!--Selected file : {{fileName}}
        <br>
        Table Name : {{tableName}}
        <br>-->
        <md-button class="md-raised md-primary" ng-click="submitFile()">Submit</md-button>

        <div class="container" ng-class="{'visible' : !vm.activated}">
            <!--<md-progress-linear md-mode="query" ng-disabled="!vm.showList[1]"></md-progress-linear>-->
            <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
            <div class="bottom-block">
                <span ng-if="!isFileAvailable">No data set available!</span>
                <span ng-if="isLoading">Processing.. Please wait..</span>
                <span ng-if="isPrepCompleted">Preprocessing completed</span>
            </div>
        </div>
    </div>
</div>

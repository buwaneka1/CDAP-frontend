  <div id="toolBar" ng-controller="MyController">
    <md-toolbar>
      <md-button ng-click="openLeftMenu()">
        Inquisitor
      </md-button>
    </md-toolbar>
  </div>

  <ng-view></ng-view>

  <div layout="row" ng-controller="MyController" >
    <md-sidenav md-component-id="left" class="md-sidenav-left">

      <md-toolbar class="md-theme-light">
        </md-toolbar>
      <md-content>
        <accordion close-others="onAtATime">
          <accordion-group heading="Preprocessing">
            <ul class="list-group">
              <li class="list-group-item" draggable="{opacity: .75,helper: 'clone'}">
                <a href="/#/views/fileupload">Preprocess Data</a>
              </li>
            </ul>
          </accordion-group>
          <accordion-group heading="Summary">
            <ul class="list-group">
              <li class="list-group-item" draggable="{opacity: .75,helper: 'clone'}">
                <a href="/#/views/1">Heat map</a>
              </li>
              <li class="list-group-item" draggable="{opacity: .75,helper: 'clone'}">
                <a href="/#/views/2">Histogram</a>
              </li>
              <li class="list-group-item" draggable="{opacity: .75,helper: 'clone'}">
                <a href="/#/views/query">Query</a>
              </li>
            </ul>
          </accordion-group>
          <accordion-group heading="Predictions">
            <ul class="list-group">
              <li class="list-group-item" draggable="{opacity: .75,helper: 'clone'}">
                <a href="/#/views/trainmodel">Train Model</a>
              </li>
            </ul>
          </accordion-group>
          <accordion-group heading="Prescriptions">
            <ul class="list-group">
              <li class="list-group-item" draggable="{opacity: .75,helper: 'clone'}">
                <a href="/#/views/1">Option 1</a>
              </li>
              <li class="list-group-item" draggable="{opacity: .75,helper: 'clone'}">
                <a href="/#/views/2">Option 2</a>
              </li>
            </ul>
          </accordion-group>
        </accordion>
      </md-content>

    </md-sidenav>






  </div>
